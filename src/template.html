<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
  <main class="app">

    <section class="appLogin">

      <h1 class="appLogin-title">QCRM</h1>

      <h2 class="appLogin-subtitle">by SupportYourApp</h2>

      <label class="appLogin-label">
        <input type="text" placeholder="Login">
      </label>

      <label class="appLogin-label">
        <input type="text" placeholder="Password">
      </label>

      <label class="appLogin-label">
        <i></i>
        <input type="checkbox">
        <span>Remember me on this computer</span>
      </label>

      <button class="appLogin-button" type="submit">Sign In to QCRM</button>

    </section>

  </main>


<!--    <div id="root"></div>-->
  </body>
</html>
