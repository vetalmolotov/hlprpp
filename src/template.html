<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
  <div class="backDoor">
    <div class="door">
      <input type="text">
      <p>lol</p>
    </div>
  </div>
  <main class="app">


    <section class="app-main">
      <section class="appLogoWrapper">
        <div class="appLogo"></div>
      </section>

      <section class="appLoginWrapper">

        <section class="appLogin">

          <h1 class="appLogin-title">QCRM</h1>

          <h2 class="appLogin-subtitle">by SupportYourApp</h2>

          <label class="appLogin-label appLogin-label-login">
            <input type="text" placeholder="Login">
          </label>

          <label class="appLogin-label appLogin-label-password">
            <input type="text" placeholder="Password">
          </label>

          <label class="appLogin-label appLogin-label-checkbox" for="remember">
            <input type="checkbox" id="remember">
            <span>
          <i></i>
        </span>
            <p>Remember me on this computer</p>
          </label>

          <button class="appLogin-button" type="submit">Sign In to QCRM</button>

        </section>
      </section>
    </section>


  </main>


<!--    <div id="root"></div>-->
  </body>
</html>
